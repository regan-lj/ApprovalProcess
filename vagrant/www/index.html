<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<script src="jquery-3.5.1.min.js"></script>
<script src="inputMove.js"></script>
</head>
<body>

<h1>Tic Tac Toe</h1>

<div id="scoreTally"></div>

<form>
  <input type="text" id="firstInput" name="firstInput">
</form><br>

<button type="button" id="userWon">Click this if the user won</button>
<button type="button" id="computerWon">Click this if the computer won</button>
<button type="button" id="draw">Click this if there was a draw</button>

</body>
</html>
